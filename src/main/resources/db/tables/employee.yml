databaseChangeLog: 
  - changeSet:
      id: 1
      author: AshanSen
      changes: 
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: employee_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false             
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: contact_number
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: designation_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_design
                    reference: designation(designation_id)
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_user
                  type: varchar(255)
                  constraints:
                    nullable: true